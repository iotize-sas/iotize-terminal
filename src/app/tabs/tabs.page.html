<ion-tabs (ionChange)="tabChanged()">
  <ion-tab label="Home" icon="bluetooth" href="/tabs/(home:home)">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab label="Modbus" icon="code-working" href="/tabs/(modbus:modbus)">
    <ion-router-outlet name="modbus"></ion-router-outlet>
  </ion-tab>
  <ion-tab label="Settings" icon="settings" href="/tabs/(settings:settings)">
    <ion-router-outlet name="settings"></ion-router-outlet>
  </ion-tab>
</ion-tabs>
