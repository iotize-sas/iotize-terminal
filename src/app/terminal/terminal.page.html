<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Terminal</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="clear()">Clear</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openSettingsModal()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="log" [scrollY]="true">
    <p *ngFor="let line of logLines" [class]="line.level">{{line.message}}</p>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Data input" class="text-input" [(ngModel)]="data"></ion-input>
    <ion-button slot="end" color="dark" (click)="send(data)"><ion-icon name="send"></ion-icon></ion-button>
  </ion-item>
</ion-footer>
